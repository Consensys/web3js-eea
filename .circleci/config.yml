---
version: 2.1

executors:
  node_executor:
    docker:
      - image: circleci/node:12.9.0-stretch

jobs:
  build:
    machine:
      image: ubuntu-1604:202004-01 #Ubuntu 16.04, docker 19.03.8, docker-compose 1.25.5
      docker_layer_caching: true
    working_directory: ~/project
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: Install Packages
        command: |
          sudo rm -rf /opt/circleci/.nvm
          sudo apt-get update
          sudo apt-get install -y git python make gcc g++ bash curl
          curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
          sudo apt-get install -y nodejs
    - run:
        name: npm version
        command: npm -v
    - run:
        name: install-npm
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
        - ./node_modules
    - run:
        name: test
        command: npm test

  generateDoc:
    executor: node_executor
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: install packages
        command: npm install
    - save_cache:
        paths:
          - ./node_modules
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: build doc
        command: npm run generate-docs
    - run:
        name: archive doc artifact
        command: tar -czf docs.tgz ./docs
    - store_artifacts:
        path: ./docs.tgz
    - persist_to_workspace:
        root: ~/project
        paths:
          - ./docs

  publishDoc:
    executor: node_executor
    steps:
    # no checkout of the current branch here as we are going to checkout gh-pages branch
    # so we only attach the previously saved workspace to be able to copy generated files from it.
    - attach_workspace:
        at: /tmp/workspace
    - add_ssh_keys:
        fingerprints:
          - 'b4:b3:84:2a:8d:25:45:39:f4:b1:86:4d:d4:db:fb:b4'
    - run:
        name: Set Git user params
        command: |
          git config --global user.name $CIRCLE_USERNAME
          git config --global user.email "${CIRCLE_USERNAME}@users.noreply.github.com"
    - run:
        name: WIP
        command: |
          ls /tmp/workspace/docs
          git ls-remote --heads "${CIRCLE_REPOSITORY_URL}" gh-pages
    # - deploy:
    #     name: Commit and push docs changes
    #     command: |
    #       git add docs/*
    #       git commit -m "Automated SDK documentation update" \
    #                  -m "[skip ci] Circle CI build ${CIRCLE_BUILD_NUM}, see ${CIRCLE_BUILD_URL}" \
    #                  -m "Branch: ${CIRCLE_BRANCH}, commit: ${CIRCLE_SHA1}, tag:${CIRCLE_TAG-none}"
    #       git push --set-upstream origin ${CIRCLE_BRANCH}
    #       git push origin

workflows:
  version: 2
  workflow:
    jobs:
    - build
    - generateDoc
    - publishDoc:
        requires:
          - build
          - generateDoc
        filters:
          branches:
            only: master
